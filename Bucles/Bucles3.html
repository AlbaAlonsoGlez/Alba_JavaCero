<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles: ejercicio 3</title>
    <script>
        let fila;
        let columna = parseInt(prompt("Introduce el tamaño: ", "0")) // Se pide el tamaño del triángulo por teclado

        
        for (fila = 1; fila <= columna; fila++) 
        {
            for (espacios = columna - fila; espacios > 0; espacios--) // Se dibujan los espacios en blanco
                document.write("&nbsp&nbsp");

            for (conta = 1; conta < (2 * fila); conta++) // Se dibujan los asteriscos
                document.write("*");

            document.writeln("</br>");
        }
    </script>
</head>
<body>
    <p>Ejercicio que pide un número y dibuja un triángulo de asteriscos</p>
</body>
</html>
