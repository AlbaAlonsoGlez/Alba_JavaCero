<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles: ejercicio 1</title>
    <script>
        //Se utiliza un bucle for anidado para mostrar los números en orden decreciente
        for (x = 5; x > 0; x--) //El bucle exterior controla el número de filas
        {
            for (j = x; j >= 1; j--) document.write(+j); //El bucle interior controla los números en cada fila

            document.write("</br>");
        }
    </script>
</head>
<body>
    <p>Ejercicio que muestra un triángulo invertido de números</p>
</body>
</html>
