<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones: ejercicio 6</title>
    <script>
        function Saludo(persona1,persona2) 
        { 
            document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`; // Muestra un mensaje en el elemento con id "salida"
        }
    </script>
</head>
<body>
    <p>Define una función que salude a dos personas mediante una función "Saludo"</p>
    <h1>Función con dos parámetros</h1>
    <p>Saluda a dos personas.</p>
    <p id="salida">Aquí el resultado</p>

    <script>
        Saludo("Ana","Pedro");
    </script>
</body>
</html>
