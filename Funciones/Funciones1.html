<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones: ejercicio 1</title>
    <script>
        // Esta función muestra un saludo personalizado en la página web
        function saludo(nombre)
        {
            document.write(`Hola ${nombre}`);
        }
    </script>
</head>
<body>
    <p>Muestra un saludo personalizado en la página web utilizando el nombre proporcionado como argumento</p>
    <input type="button" onclick="saludo('Alba')" value="Pulsa aquí">
</body>
</html>
