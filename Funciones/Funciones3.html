<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones: ejercicio 3</title>
    <script>
            // Este script define una función que suma dos números
            function suma(n1,n2) 
            { 
                return n1 + n2;
            }
    </script>
</head>
<body>
    <p>Define una función que sume dos números y muestre el resultado al hacer clic en un botón</p>
    <input type="button" value="Suma" onclick="document.write(`Resultado: ${suma(2,3)}`)" >
    <p><br>La función utiliza la sentencia <b>return</b> para devolver un valor.</p>
</body>
</html>
