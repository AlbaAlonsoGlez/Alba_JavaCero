<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <p>Código para ver cómo funciona la reasignación de valores en las variables let</p>
    <script>
        let num1=0, num2=0;  // Declaración de variables
        num1=10; num2=5;  // Asignación de valores a las variables
        num1 =num1+1;
        num2 =num2+5;
        alert('El primer número es ${num1} y el segundo número es ${num2}');   // Muestra un mensaje en la página
    </script>
</body>
</html>
